<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}ENAM{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/img/favicon.ico') }}" />

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link href="{{ url_for('static', filename='assets/css/styles.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />

    <!-- JS (header) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.13.6/sorting/datetime-moment.js"></script>
  </head>

  <body style="background-color: #d3d3d3;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="{{ url_for('static', filename='assets/img/profile.jpg') }}" alt="profile-pic" width="30" height="30" class="d-inline-block align-text-top rounded-circle" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/news">News</a></li>
            <li class="nav-item"><a class="nav-link" href="/block-deals">Block Deals</a></li>
            <li class="nav-item"><a class="nav-link" href="/bulk-deals">Bulk Deals</a></li>
            <li class="nav-item"><a class="nav-link" href="/insider-deals">Insider Deals</a></li>
            <li class="nav-item"><a class="nav-link" href="/corp-announcements">Announcements</a></li>
            <li class="nav-item"><a class="nav-link" href="/corp-actions">Corp Actions</a></li>
            <li class="nav-item"><a class="nav-link" href="/mutual-funds">Mutual Funds</a></li>
            <li class="nav-item"><a class="nav-link" href="/volume-reports">Volume Reports</a></li>
            <li class="nav-item"><a class="nav-link" href="ath-matrix">ATH</a></li>
          </ul>

          <div class="d-flex align-items-center me-3">
            <button id="toggleDataRefresh" class="btn btn-outline-primary btn-sm">Disable Data Refresh</button>
            <button id="toggleNewsRefresh" class="btn btn-outline-secondary btn-sm">Disable News Refresh</button>
            <a class="nav-link portfolio-button" href="/portfolio">Portfolio</a>
          </div>

          <div class="refresh-container ms-3">
            <img id="refreshBtn" src="{{ url_for('static', filename='assets/img/refresh.svg') }}" alt="Refresh" />
            <div class="last-updated-label">
              Last Updated: <span id="lastUpdated">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container-fluid p-0" style="margin-top: 80px;">
      {% block content %}{% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
